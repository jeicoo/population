name: Package and Release Helm Chart

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.10.0
      - name: Lint Chart
        run: |
          helm repo add elastic https://helm.elastic.co/
          helm dependency build chart
          helm lint chart

  release:
    name: Package and Release Helm Chart
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.10.0
      - name: Get tag version
        run: |
          RAW_REF="chart-v0.0.10"   # e.g. "chart-v0.0.1"
          VERSION="${RAW_REF#chart-}"        # strips "chart-"
          echo "CHART_VERSION=$VERSION" >> "$GITHUB_ENV"
      - name: Package Helm Chart
        run: |
          helm repo add elastic https://helm.elastic.co/        
          helm dependency build chart
          helm package chart --version ${{ env.CHART_VERSION }}
      - name: Upload Helm Chart
        run: |
          helm registry login ghcr.io \
            -u ${{ github.repository_owner }} \
            -p ${{ secrets.GITHUB_TOKEN }}
          helm push population-${{ env.CHART_VERSION }}.tgz oci://ghcr.io/${{ github.repository_owner }}/population-helm-charts