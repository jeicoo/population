name: Build and Test Application

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  test:
    name: Run Tests
    runs-on: arc-population-set
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.4'
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test ./... -coverprofile=./cover.out -covermode=atomic
        env:
          ES_URL: https://elasticsearch.totokwa.com
          ES_USERNAME: elastic
          ES_PASSWORD: ${{ secrets.ELASTICSEARCH_PASSWORD }}

  build:
    name: Build and Scan
    needs: test
    runs-on: arc-population-set
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: remote
          endpoint: tcp://buildkitd:1234
      - name: Build image with remote BuildKit
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: .
          file: ./Dockerfile
          outputs: type=docker,dest=${{ runner.temp }}/image.tar
      - name: Scan image using Trivy
        uses: aquasecurity/trivy-action@0.31.0
        with:
          input: ${{ runner.temp }}/image.tar
          severity: 'CRITICAL,HIGH'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: image
          path: ${{ runner.temp }}/image.tar

  publish:
    name: Publish Application
    runs-on: arc-population-set
    needs: build
    container: docker.io/totoki/selfhosted-runner:latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image to GHCR
        run: |
          ls -l .
          crane push \
            ./image.tar \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
